<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeWo-direkt</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">FeWo-direkt</a>
        <div class="nav-links">
            <div class="app-herunterladen">
              <a href="#"><i class="fas fa-download"></i> App herunterladen</a>
            </div>
            <a href="#">Reiseplaner</a>
            <a href="#">Unterkunft registrieren</a>
            <a href="#">Hilfe</a>
            <a href="#">Meine Reisen</a>
            <a href="#">Anmelden</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Alles gut, du buchst bei FeWo-direkt</h1>
        <div class="search-container">
            <div class="search-box">
                <div class="search-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Wo soll's hingehen?">
                </div>
                <div class="search-item">
                    <i class="fas fa-calendar"></i>
                    <input type="text" placeholder="23. Nov. - 7. Dez." readonly>
                </div>
                <div class="search-item">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="2 Reisende" readonly>
                </div>
                <button class="search-button">Suchen</button>
            </div>
        </div>
    </div>

    <div class="destinations">
        <div class="destination-card" style="background-color: #daa520;">
            <span class="card-title">Kigali</span>
        </div>
        <div class="destination-card" style="background-color: #4169e1;">
            <span class="card-title">Paris</span>
        </div>
        <div class="destination-card" style="background-color: #228b22;">
            <span class="card-title">Nairobi</span>
        </div>
        <div class="destination-card" style="background-color: #cd853f;">
            <span class="card-title">Dubai</span>
        </div>
    </div>

    <div class="accommodation-section">
        <h2>Finde Unterkünfte ganz nach deinem Geschmack</h2>
        <div class="accommodation-types">
            <div class="accommodation-card" style="background-color: #f5f5dc;">
                <span class="card-title">Ferienhaus</span>
            </div>
            <div class="accommodation-card" style="background-color: #deb887;">
                <span class="card-title">Ferienwohnung/Apartment</span>
            </div>
            <div class="accommodation-card" style="background-color: #8b4513;">
                <span class="card-title">Ferienhütte</span>
            </div>
            <div class="accommodation-card" style="background-color: #9acd32;">
                <span class="card-title">Landhaus</span>
            </div>
            <div class="accommodation-card" style="background-color: #4682b4;">
                <span class="card-title">Villa</span>
            </div>
        </div>
    </div>
</body>
</html>
